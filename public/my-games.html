    <style>
        /* Chrome-specific font rendering fixes - targets only Chrome/Chromium browsers */
@supports (-webkit-mask: none) and (not (-webkit-backdrop-filter: blur(1px))) {
    /* This targets Chrome specifically, excluding Safari */
    
    * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
    }
    
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-weight: 400;
        font-synthesis: none;
    }
    
    /* Fix Chrome's tendency to make fonts too bold */
    label,
    .section-title,
    .game-title,
    .game-detail-label {
        font-weight: 500 !important; /* Use 500 instead of bold for better Chrome rendering */
    }
    
    .page-header h1 {
        font-weight: 700 !important;
        font-synthesis: none;
    }
    
    .page-header .subtitle {
        font-weight: 400 !important;

    }

        font-family: inherit;

    }
    
    .game-detail-value,
    .no-games p {
        font-weight: 400 !important;
        -webkit-font-smoothing: antialiased;
    }
    
    .create-game-btn {
        font-weight: 500 !important;
    }
}

/* Additional Chrome-only fix using user agent detection */
@media screen and (-webkit-min-device-pixel-ratio:0) and (min-resolution:.001dpcm) {
    /* This is another Chrome-specific selector */
    
    body {
        -webkit-font-smoothing: antialiased;
    }
    
    label {
        font-weight: 500;
    }
    
    button {
        font-weight: 500;
    }
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    line-height: 1.6;
    background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
    min-height: 100vh;
    padding: 20px;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    background: white;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.08);
    overflow: hidden;
}

/* Sleeker, smaller header with navy-to-green gradient */
.page-header {
    background: linear-gradient(135deg, #475569 0%, #429046 100%);
    color: white;
    padding: 20px 32px 16px;
    margin: 0;
    position: relative;
    overflow: hidden;
    min-height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 20px 20px 0 0;
}

.page-header::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: 
        radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.15), transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.1), transparent),
        radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.2), transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.1), transparent),
        radial-gradient(2px 2px at 160px 30px, rgba(255,255,255,0.15), transparent);
    background-repeat: repeat;
    background-size: 200px 100px;
}

.page-header .header-content {
    text-align: center;
    z-index: 2;
    position: relative;
}

.page-header h1 {
    font-size: 22px;
    font-weight: 600;
    margin: 0 0 4px 0;
    text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    letter-spacing: -0.01em;
}

.page-header .subtitle {
    font-size: 14px;
    opacity: 0.9;
    font-weight: 400;
    text-shadow: 0 1px 2px rgba(0,0,0,0.2);
}

/* Content section */
.content-section {
    padding: 32px;
    background-color: white;
}

.section-title {
    color: #4CAF50;
    font-size: 24px;
    font-weight: bold;
    margin: 0 0 20px 0;
    padding-bottom: 10px;
    border-bottom: 3px solid #4CAF50;
    display: inline-block;
}

/* Base game cards */
.game-item {
    background: white;
    border: 2px solid #e5e7eb;
    border-radius: 16px;
    padding: 24px;
    margin-bottom: 20px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.06);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.game-item:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 32px rgba(0,0,0,0.12);
    border-color: #429046;
}

.game-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 20px;
}

.game-title {
    font-size: 20px;
    font-weight: 600;
    color: #1f2937;
    margin: 0;
    display: flex;
    align-items: center;
    gap: 10px;
}

.game-status {
    display: inline-block;
    padding: 8px 16px;
    border-radius: 12px;
    font-size: 12px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.status-active {
    background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
    color: #166534;
    border: 2px solid #16a34a;
}

.status-cancelled {
    background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
    color: #991b1b;
    border: 2px solid #ef4444;
}

.status-completed {
    background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
    color: #475569;
    border: 2px solid #64748b;
}

.game-details {
    background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 20px;
    border: 1px solid #e5e7eb;
}

.game-detail-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 12px;
    padding: 4px 0;
}

.game-detail-row:last-child {
    margin-bottom: 0;
}

.game-detail-label {
    font-weight: 600;
    color: #374151;
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
}

.game-detail-value {
    color: #1f2937;
    font-weight: 500;
    font-size: 14px;
}

.game-actions {
    display: flex;
    gap: 12px;
    margin-top: 20px;
}

.game-actions a,
.game-actions button {
    padding: 14px 20px;
    text-decoration: none;
    border-radius: 12px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    border: none;
    transition: all 0.3s ease;
    text-align: center;
    flex: 1;
    position: relative;
    overflow: hidden;
}

.game-actions a::before,
.game-actions button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
}

.game-actions a:hover::before,
.game-actions button:hover::before {
    left: 100%;
}

.btn-manage {
    background: linear-gradient(135deg, #429046 0%, #16a34a 100%);
    color: white;
    box-shadow: 0 4px 16px rgba(66, 144, 70, 0.3);
}

.btn-manage:hover {
    background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
    transform: translateY(-1px);
    box-shadow: 0 6px 20px rgba(66, 144, 70, 0.4);
}

.btn-view {
    background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
    color: white;
    box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
}

.btn-view:hover {
    background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
    transform: translateY(-1px);
    box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
}

.btn-copy {
    background: linear-gradient(135deg, #475569 0%, #1e40af 100%);
    color: white;
    box-shadow: 0 4px 16px rgba(30, 58, 138, 0.3);
}

.btn-copy:hover {
    background: linear-gradient(135deg, #1e40af 0%, #1d4ed8 100%);
    transform: translateY(-1px);
    box-shadow: 0 6px 20px rgba(30, 58, 138, 0.4);
}

/* Completed games styling - FIRST */
.game-item.completed {
    opacity: 0.6;
    background: #f8f9fa !important;
    border-color: #d1d5db !important;
    filter: grayscale(30%);
}

.game-item.completed .game-title {
    color: #6b7280 !important;
}

.game-item.completed .game-detail-label,
.game-item.completed .game-detail-value {
    color: #9ca3af !important;
}

.game-item.completed:hover {
    transform: none;
    box-shadow: 0 4px 16px rgba(0,0,0,0.06);
    border-color: #d1d5db !important;
}

.game-item.completed .game-actions a,
.game-item.completed .game-actions button {
    opacity: 0.8;
}

/* Cancelled games styling - SECOND (overrides completed if both classes exist) */
.game-item.cancelled {
    opacity: 0.7 !important;
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%) !important;
    border-color: #dc2626 !important;
    filter: grayscale(40%) !important;
    position: relative;
}

.game-item.cancelled::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 15px,
        rgba(220, 38, 38, 0.15) 15px,
        rgba(220, 38, 38, 0.15) 30px
    );
    pointer-events: none;
    border-radius: 16px;
    z-index: 1;
}

.game-item.cancelled .game-title {
    color: #6c757d !important;
    position: relative;
    z-index: 2;
}

.game-item.cancelled .game-detail-label,
.game-item.cancelled .game-detail-value {
    color: #868e96 !important;
    position: relative;
    z-index: 2;
}

.game-item.cancelled .game-details {
    position: relative;
    z-index: 2;
    background: linear-gradient(135deg, #f1f3f4 0%, #e8eaed 100%) !important;
}

.game-item.cancelled .game-actions {
    position: relative;
    z-index: 2;
}

.game-item.cancelled:hover {
    transform: none !important;
    box-shadow: 0 4px 16px rgba(220, 38, 38, 0.2) !important;
    border-color: #dc2626 !important;
}

/* Keep the cancelled status badge red */
.status-cancelled {
    background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%) !important;
    color: #991b1b !important;
    border: 2px solid #ef4444 !important;
    position: relative;
    z-index: 3;
}

/* Grey out action buttons */
.game-item.cancelled .btn-manage,
.game-item.cancelled .btn-view {
    background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%) !important;
    opacity: 0.8 !important;
    position: relative;
    z-index: 2;
}

.game-item.cancelled .btn-copy {
    background: linear-gradient(135deg, #adb5bd 0%, #868e96 100%) !important;
    opacity: 0.6 !important;
    cursor: not-allowed !important;
    pointer-events: none !important;
    position: relative;
    z-index: 2;
}

/* CANCELLED indicator badge */
.game-item.cancelled .game-header::after {
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(220, 38, 38, 0.9);
    color: white;
    padding: 4px 8px;
    border-radius: 6px;
    font-size: 10px;
    font-weight: bold;
    letter-spacing: 0.5px;
    z-index: 4;
}

/* No games state */
.no-games {
    text-align: center;
    padding: 60px 40px;
    background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
    border-radius: 16px;
    border: 2px dashed #cbd5e1;
}

.no-games-icon {
    font-size: 64px;
    margin-bottom: 20px;
    opacity: 0.6;
}

.no-games h3 {
    color: #475569;
    margin: 0 0 15px 0;
    font-size: 24px;
    font-weight: 600;
}

.no-games p {
    color: #64748b;
    margin: 0 0 25px 0;
    font-size: 16px;
    line-height: 1.5;
}

.create-game-btn {
    display: inline-block;
    background: linear-gradient(135deg, #429046 0%, #16a34a 100%);
    color: white;
    padding: 16px 32px;
    text-decoration: none;
    border-radius: 12px;
    font-weight: 600;
    font-size: 16px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 16px rgba(66, 144, 70, 0.3);
    text-transform: uppercase;
    letter-spacing: 1px;
    position: relative;
    overflow: hidden;
}

.create-game-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
}

.create-game-btn:hover {
    background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(66, 144, 70, 0.4);
}

.create-game-btn:hover::before {
    left: 100%;
}

/* Status messages */
.status {
    margin: 20px 32px;
    padding: 14px 18px;
    border-radius: 10px;
    font-weight: 500;
    font-size: 14px;
}

.success {
    background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
    border: 1px solid #16a34a;
    color: #166534;
}

.error {
    background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
    border: 1px solid #ef4444;
    color: #991b1b;
}

.info {
    background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
    border: 1px solid #3b82f6;
    color: #1e40af;
}

/* Footer note */
.footer-note {
    text-align: center;
    padding: 20px 32px;
    background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
    border-top: 1px solid #e5e7eb;
    color: #64748b;
    font-style: italic;
    font-size: 14px;
}

/* Disabled copy button styling */
.btn-copy.disabled {
    background: linear-gradient(135deg, #adb5bd 0%, #868e96 100%) !important;
    color: #6c757d !important;
    cursor: not-allowed !important;
    opacity: 0.6 !important;
    box-shadow: none !important;
    pointer-events: none !important;
}

.btn-copy.disabled:hover {
    transform: none !important;
    box-shadow: none !important;
    background: linear-gradient(135deg, #adb5bd 0%, #868e96 100%) !important;
}

/* Enhanced styling for cancelled games copy buttons */
.game-item.cancelled .btn-copy {
    background: linear-gradient(135deg, #adb5bd 0%, #868e96 100%) !important;
    opacity: 0.6 !important;
    cursor: not-allowed !important;
    pointer-events: none !important;
    position: relative;
    z-index: 2;
}

/* Enhanced styling for completed games copy buttons */
.game-item.completed .btn-copy {
    background: linear-gradient(135deg, #adb5bd 0%, #868e96 100%) !important;
    opacity: 0.6 !important;
    cursor: not-allowed !important;
    pointer-events: none !important;
}

/* Mobile responsive design */
@media (max-width: 768px) {
    body {
        padding: 0px;
        margin: 0;
    }

    .container {
        border-radius: 16px;
        box-shadow: none;
    }

    .page-header {
        min-height: 60px;

    }

    }

/* Extra small mobile devices */
@media (max-width: 480px) {
    body {
        padding: 0;
    }

    .container {
        border-radius: 0;

    }

    .page-header {

    }
}

    <div class="container">
        <div class="page-header">
            <div class="header-content">
                <h1>🏓 My Games</h1>

            <div id="gamesList">
                <div class="no-games">

        </div>

    <script>
        // TIMEZONE-FIXED JavaScript for home/my-games page
        document.addEventListener('DOMContentLoaded', () => {
            loadMyGames();
        });

        // TIMEZONE FIX FUNCTION - prevents date shifting
        function formatDateForDisplay(dateStr) {
            if (!dateStr) return '';
            
            // Parse as local date to avoid timezone shift
            const [year, month, day] = dateStr.split('-');
            const date = new Date(year, month - 1, day); // Local date constructor
            
            return date.toLocaleDateString('en-US', {
                weekday: 'short',
                month: 'short', 
                day: 'numeric',
                year: 'numeric'
            });
        }

        // FIXED: Proper date comparison that considers both date AND time
        function isGameCompleted(gameDate, gameTime) {
            if (!gameDate || !gameTime) return false;
            
            // Parse the game date and time properly
            const [year, month, day] = gameDate.split('-');
            const [hours, minutes] = gameTime.split(':');
            
            // Create the complete game datetime in local timezone
            const gameDateTime = new Date(year, month - 1, day, hours, minutes);
            const now = new Date();
            
            // Only mark as completed if the game datetime has actually passed
            return gameDateTime < now;
        }

        // REPLACE your entire loadMyGames function in my-games.html with this:

function loadMyGames() {
    // Get games from localStorage
    const games = JSON.parse(localStorage.getItem('myGames') || '[]');
    
    const gamesList = document.getElementById('gamesList');
    
    if (games.length === 0) {
        gamesList.innerHTML = `
            <div class="no-games">
                <div class="no-games-icon">🏓</div>
                <h3>No Games Yet</h3>
                <p>Games you create will appear here for easy management.</p>
                <a href="/" class="create-game-btn">Create Your First Game</a>
            </div>
        `;
        return;
    }
    
    // Sort games by date (newest first)
    games.sort((a, b) => new Date(b.created) - new Date(a.created));
    
    let gamesHTML = '';
    
    games.forEach(game => {
        console.log('Processing game:', game.location, 'Date:', game.date, 'Time:', game.time, 'Cancelled:', game.cancelled);
        
        let status = 'active';
        let statusText = 'Active';
        let statusIcon = '🟢';
        let gameClasses = 'game-item'; // Start with base class
        let canCopy = true; // Track if copy should be enabled
        
        // FIXED: Check cancelled status FIRST
        if (game.cancelled === true || game.cancelled === 'true') {
            status = 'cancelled';
            statusText = 'Cancelled';
            statusIcon = '🔴';
            gameClasses += ' cancelled';
            canCopy = false; // Disable copy for cancelled games
            console.log('Game marked as cancelled:', game.location);
        } else if (isGameCompleted(game.date, game.time)) {
            status = 'completed';
            statusText = 'Completed';
            statusIcon = '✅';
            gameClasses += ' completed';
            canCopy = false; // Disable copy for completed games
            console.log('Game marked as completed:', game.location);
        } else {
            console.log('Game still active:', game.location);
        }
        
        const formattedDate = formatDateForDisplay(game.date);
        const formattedTime = formatTime(game.time);
        
        // Generate copy button with conditional functionality
        const copyButton = canCopy 
            ? `<button onclick="copyInvitationMessage('${game.id}')" class="btn-copy">📋 Copy Link</button>`
            : `<button class="btn-copy disabled" disabled title="Cannot share invitations for ${status} games">📋 Copy Link</button>`;
        
        gamesHTML += `
            <div class="${gameClasses}">
                <div class="game-header">
                    <h3 class="game-title">
                        📍 ${game.location}${game.courtNumber ? ` - ${game.courtNumber}` : ''}
                    </h3>
                    <span class="game-status status-${status}">
                        ${statusIcon} ${statusText}
                    </span>
                </div>
                
                <div class="game-details">
                    <div class="game-detail-row">
                        <span class="game-detail-label">📅 Date & Time:</span>
                        <span class="game-detail-value">${formattedDate} at ${formattedTime}</span>
                    </div>
                    <div class="game-detail-row">
                        <span class="game-detail-label">👥 Players:</span>
                        <span class="game-detail-value">${game.totalPlayers} players</span>
                    </div>
                    <div class="game-detail-row">
                        <span class="game-detail-label">⏱️ Duration:</span>
                        <span class="game-detail-value">${game.duration} minutes</span>
                    </div>
                    ${game.message ? `
                        <div class="game-detail-row">
                            <span class="game-detail-label">💬 Message:</span>
                            <span class="game-detail-value">${game.message}</span>
                        </div>
                    ` : ''}
                    ${game.cancelled && game.cancellationReason ? `
                        <div class="game-detail-row">
                            <span class="game-detail-label">❌ Cancellation Reason:</span>
                            <span class="game-detail-value">${game.cancellationReason}</span>
                        </div>
                    ` : ''}
                </div>
                
                <div class="game-actions">
                    <a href="/manage.html?id=${game.id}&token=${game.hostToken}" class="btn-manage">
                        ⚙️ Manage
                    </a>
                    <a href="/game.html?id=${game.id}" class="btn-view">
                        👀 View
                    </a>
                    ${copyButton}
                </div>
            </div>
        `;
    });
    
    gamesList.innerHTML = gamesHTML;
}

        function formatTime(timeStr) {
            if (!timeStr) return '';
            const [hours, minutes] = timeStr.split(':');
            const hour = parseInt(hours);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const hour12 = hour % 12 || 12;
            return `${hour12}:${minutes} ${ampm}`;
        }

        function copyInvitationMessage(gameId) {
    // Find the game in localStorage
    const games = JSON.parse(localStorage.getItem('myGames') || '[]');
    const game = games.find(g => g.id === gameId);
    
    if (!game) {
        showStatus('Game not found', 'error');
        return;
    }
    
    // Check if game is cancelled or completed
    if (game.cancelled === true || game.cancelled === 'true') {
        showStatus('Cannot share invitations for cancelled games', 'error');
        return;
    }
    
    if (isGameCompleted(game.date, game.time)) {
        showStatus('Cannot share invitations for completed games', 'error');
        return;
    }
    
    // Use the invitation generator function
    if (typeof InvitationGenerator !== 'undefined' && InvitationGenerator.copyInvitationToClipboard) {
        InvitationGenerator.copyInvitationToClipboard(game, gameId, 'copyButton-' + gameId);
        showStatus('Invitation message copied to clipboard!', 'success');
    } else {
        showStatus('Invitation generator not available', 'error');
    }
}

        function deleteGame(gameId) {
            if (!confirm('Are you sure you want to delete this game? This action cannot be undone.')) {
                return;
            }
            
            // Remove from localStorage
            let games = JSON.parse(localStorage.getItem('myGames') || '[]');
            const gameToDelete = games.find(game => game.id === gameId);
            games = games.filter(game => game.id !== gameId);
            localStorage.setItem('myGames', JSON.stringify(games));
            
            // Show success message
            if (gameToDelete) {
                showStatus(`Game "${gameToDelete.location}" deleted successfully!`, 'success');
            } else {
                showStatus('Game deleted successfully!', 'success');
            }
            
            // Reload the games list
            setTimeout(() => {
                loadMyGames();
            }, 1000);
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }
