<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Games - PicklePlay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .game-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .game-info {
            flex-grow: 1;
        }
        .game-info h3 {
            margin: 0 0 5px 0;
            color: #333;
        }
        .game-info p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }
        .game-actions {
            display: flex;
            gap: 10px;
        }
        .game-actions a {
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            color: white;
            cursor: pointer;
        }
        .btn-manage {
            background-color: #4CAF50;
        }
        .btn-manage:hover {
            background-color: #45a049;
        }
        .btn-view {
            background-color: #2196F3;
        }
        .btn-view:hover {
            background-color: #0b7dda;
        }
        .btn-delete {
            background-color: #f44336;
        }
        .btn-delete:hover {
            background-color: #d32f2f;
        }
        .no-games {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px 20px;
        }
        .create-game-btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 15px;
        }
        .create-game-btn:hover {
            background-color: #45a049;
        }
        .status {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            border: 1px solid #ebccd1;
            color: #a94442;
        }
        .info {
            background-color: #d9edf7;
            border: 1px solid #bce8f1;
            color: #31708f;
        }
        .game-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        .status-active {
            background-color: #d4edda;
            color: #155724;
        }
        .status-cancelled {
            background-color: #f8d7da;
            color: #721c24;
        }
        .status-completed {
            background-color: #e2e3e5;
            color: #383d41;
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
                margin: 0;
            }
            
            .container {
                padding: 15px;
                border-radius: 0;
                max-width: 100%;
                box-shadow: none;
                margin: 0;
            }
            
            .game-item {
                flex-direction: column;
                align-items: flex-start;
                padding: 12px;
            }
            
            .game-actions {
                margin-top: 10px;
                width: 100%;
                justify-content: space-between;
            }
            
            .game-actions a {
                flex: 1;
                text-align: center;
                padding: 10px 8px;
                font-size: 12px;
            }
            
            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
    <div class="container">
        <h1>My Games</h1>
        
        <div id="status" class="status"></div>
        
        <div class="section">
            <div id="gamesList">
                <div class="no-games">
                    <p>No games found. Games you create will appear here.</p>
                    <a href="/" class="create-game-btn">Create Your First Game</a>
                </div>
            </div>
        </div>
        
        <p style="text-align: center; color: #666; font-size: 14px; margin-top: 20px; font-style: italic;">
            This shows games you've created on this device and browser. Games created on other devices won't appear here.
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadMyGames();
        });

        function loadMyGames() {
            // Get games from localStorage
            const games = JSON.parse(localStorage.getItem('myGames') || '[]');
            
            const gamesList = document.getElementById('gamesList');
            
            if (games.length === 0) {
                gamesList.innerHTML = `
                    <div class="no-games">
                        <p>No games found. Games you create will appear here.</p>
                        <a href="/" class="create-game-btn">Create Your First Game</a>
                    </div>
                `;
                return;
            }
            
            // Sort games by date (newest first)
            games.sort((a, b) => new Date(b.created) - new Date(a.created));
            
            let gamesHTML = '';
            
            games.forEach(game => {
                const gameDate = new Date(game.date);
                const now = new Date();
                let status = 'active';
                let statusText = 'Active';
                
                if (game.cancelled) {
                    status = 'cancelled';
                    statusText = 'Cancelled';
                } else if (gameDate < now) {
                    status = 'completed';
                    statusText = 'Completed';
                }
                
                const formattedDate = gameDate.toLocaleDateString('en-US', {
                    weekday: 'short',
                    month: 'short', 
                    day: 'numeric',
                    year: 'numeric'
                });
                
                const formattedTime = formatTime(game.time);
                
                gamesHTML += `
                    <div class="game-item">
                        <div class="game-info">
                            <h3>
                                ${game.location}
                                <span class="game-status status-${status}">${statusText}</span>
                            </h3>
                            <p>
                                <strong>Date:</strong> ${formattedDate} at ${formattedTime}<br>
                                <strong>Players:</strong> ${game.totalPlayers} spots<br>
                                <strong>Duration:</strong> ${game.duration} minutes
                                ${game.message ? '<br><strong>Message:</strong> ' + game.message : ''}
                            </p>
                        </div>
                        <div class="game-actions">
                            <a href="/manage.html?id=${game.id}&token=${game.hostToken}" class="btn-manage">Manage</a>
                            <a href="/game.html?id=${game.id}" class="btn-view">View</a>
                            <a href="#" onclick="deleteGame('${game.id}')" class="btn-delete">Delete</a>
                        </div>
                    </div>
                `;
            });
            
            gamesList.innerHTML = gamesHTML;
        }
        
        function formatTime(timeStr) {
            if (!timeStr) return '';
            const [hours, minutes] = timeStr.split(':');
            const hour = parseInt(hours);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const hour12 = hour % 12 || 12;
            return `${hour12}:${minutes} ${ampm}`;
        }
        
        function deleteGame(gameId) {
            if (!confirm('Are you sure you want to delete this game? This action cannot be undone.')) {
                return;
            }
            
            // Remove from localStorage
            let games = JSON.parse(localStorage.getItem('myGames') || '[]');
            games = games.filter(game => game.id !== gameId);
            localStorage.setItem('myGames', JSON.stringify(games));
            
            // Show success message
            showStatus('Game deleted successfully!', 'success');
            
            // Reload the games list
            setTimeout(() => {
                loadMyGames();
            }, 1000);
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }
    </script>
    <script src="/js/header.js"></script>
    <script src="/js/footer.js"></script>
</body>
</html>
