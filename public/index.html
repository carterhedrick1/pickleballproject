<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicklePlay Scheduler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #shareLink {
            margin-top: 20px;
            display: none;
        }
        .link-container {
            display: flex;
        }
        #gameLink {
            flex-grow: 1;
            margin-right: 10px;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            border: 1px solid #ebccd1;
            color: #a94442;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PicklePlay Scheduler</h1>
        
        <div id="status" style="display:none;"></div>
        
        <form id="gameForm">
            <h2>Create a Game</h2>
            
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="time">Start Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            
            <div class="form-group">
                <label for="duration">Duration (minutes):</label>
                <input type="number" id="duration" name="duration" value="90" min="30" step="15" required>
            </div>
            
            <div class="form-group">
                <label for="players">Number of Players:</label>
                <select id="players" name="players" required>
                    <option value="4">4 Players</option>
                    <option value="8">8 Players</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Optional Message:</label>
                <textarea id="message" name="message"></textarea>
            </div>
            
            <button type="submit">Create Game</button>
        </form>
        
        <div id="shareLink">
            <h3>Share this link with players:</h3>
            <div class="link-container">
                <input type="text" id="gameLink" readonly>
                <button id="copyLink">Copy</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameForm = document.getElementById('gameForm');
            const shareLink = document.getElementById('shareLink');
            const gameLinkInput = document.getElementById('gameLink');
            const copyLinkBtn = document.getElementById('copyLink');
            const statusDiv = document.getElementById('status');
            
            // Set today's date as the default date
            const today = new Date();
            const dateInput = document.getElementById('date');
            dateInput.valueAsDate = today;
            
            // Handle form submission
            gameForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                try {
                    // Get form data
                    const gameData = {
                        location: document.getElementById('location').value,
                        date: document.getElementById('date').value,
                        time: document.getElementById('time').value,
                        duration: document.getElementById('duration').value,
                        totalPlayers: document.getElementById('players').value,
                        message: document.getElementById('message').value,
                        organizer: 'You' // For now, hardcoded
                    };
                    
                    console.log("Submitting game data:", gameData);
                    showStatus('Creating game...', 'info');
                    
                    // Send data to the server
                    const response = await fetch('/api/games', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(gameData)
                    });
                    
                    console.log("Response status:", response.status);
                    
                    if (!response.ok) {
                        let errorMessage = 'Failed to create game';
                        try {
                            const errorData = await response.json();
                            errorMessage = errorData.error || errorMessage;
                        } catch (e) {
                            console.error("Error parsing error response:", e);
                        }
                        throw new Error(errorMessage);
                    }
                    
                    const data = await response.json();
                    console.log("Game created successfully:", data);
                    showStatus('Game created successfully!', 'success');
                    
                    const gameId = data.gameId;
                    
                    // Generate shareable link
                    const gameUrl = `${window.location.origin}/game.html?id=${gameId}`;
                    gameLinkInput.value = gameUrl;
                    
                    // Show the share link section
                    shareLink.style.display = 'block';
                    
                } catch (error) {
                    console.error('Error creating game:', error);
                    showStatus('Failed to create game: ' + error.message, 'error');
                }
            });
            
            // Copy link button
            copyLinkBtn.addEventListener('click', () => {
                gameLinkInput.select();
                document.execCommand('copy');
                copyLinkBtn.textContent = 'Copied!';
                
                setTimeout(() => {
                    copyLinkBtn.textContent = 'Copy';
                }, 2000);
            });
            
            // Helper function to show status messages
            function showStatus(message, type) {
                statusDiv.textContent = message;
                statusDiv.className = type;
                statusDiv.style.display = 'block';
                
                if (type === 'success' || type === 'info') {
                    setTimeout(() => {
                        statusDiv.style.display = 'none';
                    }, 5000);
                }
            }
        });
    </script>
</body>
</html>
